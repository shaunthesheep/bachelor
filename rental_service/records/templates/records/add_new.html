{% extends "base.html" %}
{% load crispy_forms_tags i18n %}

{% block content %}
  <div class="row">
    <div class="col-sm-4 col-sm-offset-4 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4">
      <h3>{% trans "Add new rental record" %}</h3><hr>
      <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
          <br/>
        <button type="submit" class="btn btn-success">{% trans "Add" %}</button>
      </form>
    </div>
  </div>
{% endblock %}
